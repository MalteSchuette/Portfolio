<div id="background_div">
    <div class="landing_page">

            <p> {{'landingPage.job_title' | translate}}</p>
            <h1>Malte Sch√ºtte</h1>
            <div class="link_buttons">

                <a href="#contact_div"><button>{{'landingPage.contact_me' | translate}}</button></a>
            </div>
        </div>
        <div id="banner">
            <div id="info">

                <div>
                    <img id="arrow_landing" src="./assets/icons/Arrow_down_landing.svg" alt="Icon of Arrow">

            </div>
            <div id="right_decoration">
                <a href="mailto:malte.schuette92@gmail.com"><span id="mail_adress">malte.schuette92@gmail.com</span></a>
                <a href="mailto:malte.schuette92@gmail.com">   
                    <img id="hidden_mail" class="link_icons"

            </div>
